<!DOCTYPE html>
<html lang="en" ng-app>
	<head>
		<meta charset="UTF-8">
		<title>Angular jump-start</title>
		<link rel="stylesheet" href="style.css">
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<script src="main.js"></script>
	</head>
	<body ng-init="customers=[
	{joined:'2012-01-23',city:'Mlyniv',name:'Taras',orderTotal:705.12},
	{joined:'1970-12-23',city:'Lviv',name:'Katya',orderTotal:423.23},
	{joined:'1923-01-11',city:'Lutsk',name:'Valera',orderTotal:144.234},
	{joined:'1950-01-09',city:'Rivne',name:'Mikola',orderTotal:123.999}
	]">
		<div ng-cloak>
		Filter: <input type="text" ng-model="customerFilter.name"><br><br>


			<table>
			<tr>
				<td ng-click="sortBy='name';reverse=!reverse">Name</td>
				<td ng-click="sortBy='city';reverse=!reverse">City</td>
				<td ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</td>
				<td ng-click="sortBy='joined';reverse=!reverse">Joined</td>
			</tr>
				<tr ng-repeat="customer in customers | filter:customerFilter | orderBy:sortBy:reverse">
					<td>
						{{customer.name | uppercase}}

					</td>
					<td>
						{{customer.city}}
					</td>
					<td>
						{{customer.orderTotal | currency:'грн. '}}
					</td>
					<td>
						{{customer.joined | date:'longDate'}}
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
